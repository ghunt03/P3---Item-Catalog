<!DOCTYPE html>
<html>
    <head>
    <title>Construction Project Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.min.css')}}"/>
        <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
        <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    </head>
    <body>
        <div class="container">
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="{{url_for('home')}}">Construction Project Portfolio</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="{{url_for('addCatalogItem')}}">Add New Item</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top:80px;">
            <div class="row">
                <div class="col-sm-3">
                    <h1>Categories</h1>
                    {% for c in categories %}
                        <a href="{{url_for('catalogCategory', 
                            category_id=c.id)}}">{{c.name}}</a>
                        </br>
                    {% endfor %}
                </div>
                <div class="col-sm-9">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
