{% extends "layout-form.html" %}
{% block content %}

<h1>Create New Item</h1>
<form class="form-horizontal" role="form" action="{{ url_for('addCatalogItem')}}" method='post' enctype="multipart/form-data">
    <div class="form-group">
        <label class="control-label col-sm-2" for="project_title">Project Title:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="project_title" name="project_title" placeholder="Enter Project Title" />
        </div>
    </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="category">Category:</label>
            <div class="col-sm-10">
                <select id="category" name="category" class="form-control">
                {% for c in categories %}
                    <option value="{{c.id}}">{{c.name}}</option>
                {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="client">Client Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="client" name="client" placeholder="Enter Client Name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="project_value">Project Value ($):</label>
                <div class="col-sm-10">
                    <input type="numeric" class="form-control" id="project_value" name="project_value" placeholder="Enter Project Value"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="completed_date">Completed Date:</label>
                    <div class="col-sm-10">
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="form-control" id="completed_date" name="completed_date"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Project Description:</label>
                    <div class="col-sm-10">
                        <textarea id="description" name="description" class="form-control" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="files">Photos:</label>
                    <div class="col-sm-10">
                        <input type="file" multiple="" id="files" name="files[]" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
            <script type="text/javascript">
            $(function () {
                $('.input-group.date').datepicker({
                    format: "dd/mm/yyyy"
                });
            });
            </script>
{% endblock %}
