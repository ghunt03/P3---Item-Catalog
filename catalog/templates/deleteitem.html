{% extends "layout-form.html" %}
{% block content %}

<h1>Delete Project</h1>
Are you sure you want to delete the project {{item.project_title}}?
<form class="form-horizontal" role="form" action="{{ url_for('deleteCatalogItem',item_id=item.id)}}" method='post'>
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    <button type="submit" class="btn btn-default">Yes</button>
    <a href="{{ url_for('catalogItem',item_id=item.id)}}" class="btn btn-default">No</a>
</form>
{% endblock %}
